<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <style>
     .material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24
  }
  .icon {
font-size: 18px;
margin-top: 5px;
}   
.icon:hover {font-variation-settings:
    'FILL' 1,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24

}

        </style>
</head>
<body>
    <nav class="main"> 
        <img src="ASSETS/IMG/decor_logo-removebg-preview.png" alt="Decor logo">
       <ul>
            <li><b>Home</b></li>
            <li>About us</li>
            <li>New Collection</li>
            <li>Discount Collection</li>
        </ul>
        <div class="container">
            <div class="sub"><span class="material-symbols-outlined icon">favorite</span></div>
            <div class="sub"><span class="material-symbols-outlined icon">shopping_bag</span></div>

        </div>
    </nav>
    <section id="sec">
        <br><br><br><br>
        
        <h1 class="main-text">Embrace Your Space <br> with Our Home Décor</h1>

        <button type="button">Explore Collection &nbsp;<i class="fa-solid fa-arrow-right"></i></button>
        <div class="swipe">
            <div class="small grey"></div>

            <div class="small grey"></div>
        </div>
